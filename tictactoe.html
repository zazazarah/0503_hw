<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />

        <script src="app.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="game-space" id="top-left"></div>
                <div class="game-space" id="top-middle"></div>
                <div class="game-space" id="top-right"></div>
                </div>
                <div class="row">
                <div class="game-space" id="middle-left"></div>
                <div class="game-space" id="center">O</div>
                <div class="game-space" id="middle-right"></div>
                </div>
                <div class="row">
                <div class="game-space" id="bottom-left"></div>
                <div class="game-space" id="bottom-middle"></div>
                <div class="game-space" id="bottom-right">X</div>
                </div>
            </div>
        </div>

    </body>
</html>

1. bind click event to game spaces
2. change html of the current space you clicked on to X - .html()

    if (turn === "X") {
    turn="O";
